<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">company</th>
      <th scope="col">price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.company }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
